<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Canvas</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://fastcdn.org/FileSaver.js/1.1.20151003/FileSaver.min.js"></script>
        <link rel="stylesheet" href="css/styles.css">

      </head>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <canvas id="myCanvas" width="600" height="680">
                        <img id="map" src="images/GMZ_ground_floor_plan_with_case_numbers_exits.png">
                    </canvas>
                </div>
                <div class="col-md-6 margin-top">
                    <div class="row row-content">
                        <div class="col-md-3">
           
                           <button class="btn btn-secondary" id="clear">Clear Canvas</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-secondary" id="showAll">Show All</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-danger" id="end">End Visit</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-success" id="save">Save Data</button>
                        </div>
                    </div>
                    <div id="description">
                        <a href="#" id="stop" class="stoplink">Visitor started walking</a><br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/app.js"></script>
    </body>
</html>
